<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar Widget</title>
    <link rel="stylesheet" href="styles/calendar.css">

</head>

<body>
    <div id="cal">
        <!-- 头部 -->
        <div class="header">
            <span class="left button" id="prev">&lt;</span>
            <span class="left hook"></span>
            <span class="month-year" id="label">2014年8月</span>
            <span class="right hook"></span>
            <span class="right button" id="next">&gt;</span>
        </div>
        <!-- 日期主体 -->
        <table id="days" summary="A calendar date picker">
            <thead>
                <tr>
                    <th scope="col">日</th>
                    <th scope="col">一</th>
                    <th scope="col">二</th>
                    <th scope="col">三</th>
                    <th scope="col">四</th>
                    <th scope="col">五</th>
                    <th scope="col">六</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="null">27</td>
                    <td class="null">28</td>
                    <td class="null">29</td>
                    <td class="null">30</td>
                    <td class="null">31</td>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>31</td>
                    <td class="null">1</td>
                    <td class="null">2</td>
                    <td class="null">3</td>
                    <td class="null">4</td>
                    <td class="null">5</td>
                    <td class="null">6</td>
                </tr>
            </tbody>
        </table>
        <div id="cal-frame"></div>
    </div>
</body>

</html>
